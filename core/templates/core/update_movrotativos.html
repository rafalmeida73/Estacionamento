{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
        <div class="col-12">
                <h1>Updating MovRotativo: {{ mov_rot_up }}</h1>
        </div>
</div>
<div class="row">
        <div class="col">
                <form action="{% url 'core_movrotativos_update' mov_rot_up.id %}" method="POST">
                        {% csrf_token %}

                        {{ form|bootstrap }}

                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{% url 'core_movrotativos_delete' mov_rot_up.id %}" class="btn btn-danger">Deletar</a>
                </form>
        </div>
</div>
{% endblock main %}
