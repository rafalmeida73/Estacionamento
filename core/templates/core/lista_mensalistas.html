<h2>Lista Mensalistas</h2>

<ul>
    {% for mensal in mensalistas %}
    <li>
        <a href="{% url 'core_mensalista_update' mensal.id %}">
            {{ mensal.veiculo }} - {{ mensal.inicio }}
        </a>
    </li>
    {% endfor %}
</ul>

<form action="{% url 'core_lista_mensalistas_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
</form>
