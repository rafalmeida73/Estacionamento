<h2>Lista Movimentos Rotativos</h2>

<ul>
    {% for movr in mov_rot %}
    <li>
        <a href="{% url 'core_movrotativos_update' movr.id %}">
            {{ movr.checkin }} - {{ movr.veiculo.placa }}
        </a>
    </li>
    {% endfor %}
</ul>

<form action="{% url 'core_lista_movrotativos_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
</form>
